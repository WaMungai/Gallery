{% extends 'all-photos/base.html'%}

{%block content %}
{{block.super}}

<div class="container">
    <div class="px-lg-5">
        <div class="row">
            {% for image in photos %}
            <div class="col-xl-3 col-lg-4 col-md-6 mb-4">
                <div class="bg-transparent rounded shadow-sm">
                    <a href="{% url 'singlephoto' image.id">
                        <img src="{{image.photo_image.url}}" class="img-fluid card-img-top " alt="Image" style="height:300px;">
                    </a>
                    <div class="p-4">
                        <div class="badge badge-success px-4 rounded-pill font-weight-large" style="font-size:100%">
                            {{image.category}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{%end block %}
